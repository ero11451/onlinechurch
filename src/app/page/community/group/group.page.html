<ion-content>

      <ion-item lines='none' class="ion-no-padding ion-no-margin">
        
         <p class="text-bold ml-3 text-dark"slot="start">
           Community
         </p>
        <small slot="end"  >
            <ion-icon color="primary" [routerLink]="['/search']" name='search' >  </ion-icon>
       
        </small>
    
      </ion-item>
       
      <section class="stories">
        <div class="stories__single"   *ngFor="let user of onlineUsers"  >
          <div [routerLink]="['/tabs/profile', user.uid]" routerLinkActive="router-link-active"  class="stories__single__img-holder">
            <div class="stories__single__img-holder__inner" style="background-image: url({{user.userImage}});"></div>
          </div>
          <p class="stories__single__description">{{user.displayName | shorten: 8: '..'}}.</p>
        </div>
      </section>
      <div *ngIf="allPost == 0 " class="text-center">
        <img src="assets/icon/sad-face.svg" style="
        height: 150px;
        width: 150px;
        margin-top: 70px;
        " alt="" srcset="">
         <p class="mt-4 text-muted">can not get post right now</p>
         <small class="text-primary">Check your network</small>
        <!-- <ion-spinner name="crescent" color="primary"></ion-spinner> -->
      </div>

<br>
   <div class="twitter-card m-2 " *ngFor="let post of allPost">
    <div class="row-top">
      <div class="user-wrapper">
         <span class="user-image" style="  background-image: url({{post.authorimage}}  )"></span>
         <div class="profile-user">
             <span class="user"> {{post.author}}</span>
             <span class="username">@{{post.author | trim }}</span>
         </div>
      </div>
       <!-- <span class="follow ">View</span> -->
    </div>
    <!-- <img src={{post.photo}} class="post-image" alt="" srcset=""> -->
    <small class="profile-bio">
      {{post.content}}.</small>

    <img src={{post.photo}}  *ngIf="post.photo"  class="post-image" alt="" srcset="">
    <div class="row-middle">
      <span class="profile-location mt-1 text-small">
        <i class="fas fa-map-marker-alt"></i>
        {{post.createdDate  }} 
      </span>
    
    </div>
    <div class="row-bottom">
      <span class="followers-count" [routerLink]="[ '/comment', post.commentId ]">
        comment
  <!--       <span class="count-meta">10K</span> -->
      </span>
    
      
    </div>
  </div>
