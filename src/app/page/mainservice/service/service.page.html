
<ion-content>

  <ion-list class="container-image">
     <iframe 
     style="position: relative;"
     [src]="santiziLinke" 
     width = "100%" 
     height = "100%" 
     frameborder="0">
    Sorry your browser does not support inline frames.
   </iframe>  
   <div class="top-right">
<!-- wahala for who get ubuntu -->
   </div>
   <div class="bottom ">
     <ion-row *ngFor="let post of posts">
       <ion-col size="2">
       <ion-avatar style="height: 40px;width: 40px;margin-left: 8px;">
         <img src="{{post.authorimage}}" />
       </ion-avatar>
      </ion-col>
      <ion-col size="10"  >
       <div style="text-align: left;">
         <ion-label> 
           <small class="title">{{post.author}} </small>
           <small class="text-muted">{{post.authorLocation}}</small> 
        </ion-label>
           <small class="content">{{post.content}}</small>
       </div>
      </ion-col>
     </ion-row>
    <form  #blogForm="ngForm" class="commentsection" (ngSubmit)="blogForm.form.valid && saveBlogPost()" >
      <input
      [(ngModel)]="postData.content"
        required  clearInput 
      type="text" id="lname" placeholder="make comment" name="lname">
    
    
    <button 
    style="background-color: transparent !important;"
    (click)="  saveBlogPost()"
    [disabled]="!blogForm.valid" type="submit"
    >
      <ion-icon class="icon" name="send"></ion-icon>
  </button>
        <!-- <ion-icon color="light" class="icon" (click)="menu()" name="menu"></ion-icon> -->
   
    </form>
    
   </div>
  </ion-list>
  



</ion-content>
