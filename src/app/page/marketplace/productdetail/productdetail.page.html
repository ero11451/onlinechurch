
  <ion-header class="ion-no-border">
    <ion-toolbar>
     <ion-buttons slot="start">
       <ion-back-button defaultHref="market"></ion-back-button>
     </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  
	<div class="">
		<div class="m-2">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="assets/images/defaultimage.png" /></div>
						  <div class="tab-pane" id="pic-2"><img src="assets/images/defaultimage.png"  /></div>
						  <div class="tab-pane" id="pic-3"><img src="assets/images/defaultimage.png"  /></div>
						  <div class="tab-pane" id="pic-4"><img src="assets/images/defaultimage.png"  /></div>
						  <div class="tab-pane" id="pic-5"><img src="assets/images/defaultimage.png"  /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="assets/images/defaultimage.png"  /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img src="assets/images/defaultimage.png"  /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img src="assets/images/defaultimage.png"  /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img src="assets/images/defaultimage.png"  /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img src="assets/images/defaultimage.png"  /></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6">
						<p class="product-title">men's shoes fashion</p>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<small class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</small>
						<p class="price">current price: <span>$180</span></p>
						<small class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></small>
						<p class="sizes">sizes:
							<span class="size" data-toggle="tooltip" title="small">s</span>
							<span class="size" data-toggle="tooltip" title="medium">m</span>
							<span class="size" data-toggle="tooltip" title="large">l</span>
							<span class="size" data-toggle="tooltip" title="xtra large">xl</span>
						</p>
						<p class="colors">colors:
							<span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
							<span class="color green"></span>
							<span class="color blue"></span>
						</p>
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">add to cart</button>
							<!-- <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </ion-content>
