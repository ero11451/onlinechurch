<ion-header class="ion-no-border bg-dark">
  <ion-toolbar class="bg-dark">
    <ion-buttons slot="start">
      <ion-back-button class="back-btn m-2" defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-dar" >
  <ion-list class="bg-dar">
    <ion-item 
     lines='none' class="ion-no-margin ml-3  mt-3 ion-no-padding">
      <div>
        <p class="text-bold">Hi Muyi</p>
         <small>What would you like to do today</small>
      </div>
    </ion-item>
    <ion-row class="p-3">
      <ion-col size="4" >
        <p class="text-bold">N00.00</p>
        <small class="text-muted">Wallet Account ballance</small>
      </ion-col>
      <ion-col size="2">
        
      </ion-col>
      <ion-col size="5">
        <p class="text-bold">N00.00</p>
        <small class="text-muted">Subcription Account ballance</small>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col size="6">
          <ion-card [routerLink]="['/giving']"  class="container-image alert alert-warning">
           <div class="top-right ">
            <img src="assets/homeicon/giving.svg"  alt="icon" style="width:40px;height: 40px;background-color: white;
            border-radius: 20px;
            object-fit: cover;">
          </div>
          <div class="bottom-left ion-text-start">
               <p class="text-bold text-dark">Give</p>
               <small>Give from you wallet</small>
            </div>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card [routerLink]="['/celebrationcard']" routerLinkActive="router-link-active"  class="container-image alert alert-success">
         <div class="top-right ">
          <img src="assets/homeicon/gift.svg"  alt="icon" style="width:40px;height: 40px;background-color: white;
          border-radius: 20px;
          object-fit: cover;">
        </div>
        <div class="bottom-left ion-text-start">
             <p class="text-bold text-dark">Buy gift card</p>
             <small>Buy celebration card</small>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="6" class="mt-3">
        <ion-card [routerLink]="['/founding']" routerLinkActive="router-link-active"  class="container-image alert alert-danger">
         <div class="top-right ">
          <img src="assets/homeicon/piggy-bank.svg"  alt="icon" style="width:40px;height: 40px;background-color: white;
          border-radius: 20px;
          object-fit: cover;">
        </div>
        <div class="bottom-left ion-text-start">
             <p class="text-bold text-dark">Found wallet</p>
             <small>Give from you wallet</small>
          </div>
      </ion-card>
    </ion-col>
    <ion-col size="6" class="mt-3">
      <ion-card [routerLink]="['/paymentlist']" routerLinkActive="router-link-active"  class="container-image alert alert-primary">
       <div class="top-right ">
        <img src="assets/homeicon/transfer.svg"  alt="icon" style="width:40px;height: 40px;background-color: white;
        border-radius: 20px;
        object-fit: cover;">
      </div>
      <div class="bottom-left ion-text-start">
           <p class="text-bold text-dark">Transfer History</p>
           <small>See all your transactions</small>
        </div>
    </ion-card>
  </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
